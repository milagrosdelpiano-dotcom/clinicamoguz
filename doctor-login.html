<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Médico - Clínica Moguz</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--accent-50), var(--accent-100));
    }
    
    .login-container {
      width: 100%;
      max-width: 440px;
      background: var(--card);
      padding: 48px;
      border-radius: var(--radius-xl);
      box-shadow: 0 20px 60px var(--shadow-color);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .login-header img {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }
    
    .login-header h1 {
      font-size: 28px;
      margin: 0 0 8px 0;
      color: var(--text);
    }
    
    .login-header p {
      color: var(--muted);
      font-size: 14px;
      margin: 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text);
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      font-size: 15px;
      transition: all 0.3s;
      background: var(--bg);
      color: var(--text);
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-100);
    }
    
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--accent), var(--accent-600));
      color: white;
      border: none;
      border-radius: var(--radius-md);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #fee;
      color: #c00;
      padding: 12px;
      border-radius: var(--radius-md);
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
    }
    
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--border-color);
    }
    
    .divider span {
      background: var(--card);
      padding: 0 16px;
      position: relative;
      color: var(--muted);
      font-size: 13px;
    }
    
    .back-link {
      text-align: center;
      margin-top: 24px;
    }
    
    .back-link a {
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="https://cdn-icons-png.flaticon.com/512/3873/3873441.png" alt="Logo">
      <h1>Portal Médico</h1>
      <p>Acceso exclusivo para profesionales</p>
    </div>
    
    <div id="error-message" class="error-message"></div>
    
    <form id="doctor-login-form">
      <div class="form-group">
        <label for="email">Email institucional</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="doctor@clinicamoguz.com"
          required
          autocomplete="email"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="••••••••"
          required
          autocomplete="current-password"
        >
      </div>
      
      <button type="submit" class="btn-login" id="login-btn">
        Iniciar sesión
      </button>
    </form>
    
    <div class="divider">
      <span>O continuar con</span>
    </div>
    
    <button type="button" class="btn-login" id="magic-link-btn" style="background: linear-gradient(135deg, #667eea, #764ba2)">
      Enviar enlace mágico
    </button>
    
    <div class="back-link">
      <a href="index.html">← Volver al sitio principal</a>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    
    // Configuración de Supabase (REEMPLAZAR CON TUS CREDENCIALES)
    const SUPABASE_URL = 'https://csrmylnhdhwurnmmogfl.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzcm15bG5oZGh3dXJubW1vZ2ZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NTcxODcsImV4cCI6MjA3ODEzMzE4N30.GEnlUM_PiPK2X_lpoio9gm0pwBAC7uLbhqkJ5HohHug';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY, {
      auth: { storageKey: 'sb-doctor', persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
    });
    
    const form = document.getElementById('doctor-login-form');
    const loginBtn = document.getElementById('login-btn');
    const magicLinkBtn = document.getElementById('magic-link-btn');
    const errorMessage = document.getElementById('error-message');
    
    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => errorMessage.classList.remove('show'), 5000);
    }
    
    // Login con email y contraseña
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginBtn.disabled = true;
      loginBtn.textContent = 'Iniciando sesión...';
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email,
          password
        });
        
        if (error) throw error;
        
        // Verificar que el usuario es un doctor
        const { data: doctorData, error: doctorError } = await supabase
          .from('doctors')
          .select('*')
          .eq('email', email)
          .single();
        
        if (doctorError || !doctorData) {
          await supabase.auth.signOut();
          throw new Error('Acceso denegado. Esta cuenta no tiene permisos de doctor.');
        }
        
        // Guardar info del doctor en sessionStorage
        sessionStorage.setItem('doctor', JSON.stringify(doctorData));
        
        // Redirigir al dashboard
        window.location.href = 'doctor-dashboard.html';
        
      } catch (error) {
        showError(error.message);
        loginBtn.disabled = false;
        loginBtn.textContent = 'Iniciar sesión';
      }
    });
    
    // Magic Link
    magicLinkBtn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      
      if (!email) {
        showError('Por favor ingresa tu email');
        return;
      }
      
      magicLinkBtn.disabled = true;
      magicLinkBtn.textContent = 'Enviando...';
      
      try {
        const SITE_ORIGIN = window.location.origin.includes('localhost')
          ? 'https://milagrosdelpiano-dotcom.github.io/clinicamoguz'
          : window.location.origin;
        const { error } = await supabase.auth.signInWithOtp({
          email,
          options: {
            emailRedirectTo: SITE_ORIGIN + '/doctor-dashboard.html'
          }
        });
        
        if (error) throw error;
        
        alert('✅ Enlace mágico enviado a tu email. Revisa tu bandeja de entrada.');
        
      } catch (error) {
        showError(error.message);
      } finally {
        magicLinkBtn.disabled = false;
        magicLinkBtn.textContent = 'Enviar enlace mágico';
      }
    });
    
    // Verificar si ya hay sesión activa
    supabase.auth.getSession().then(({ data: { session } }) => {
      if (session) {
        window.location.href = 'doctor-dashboard.html';
      }
    });
  </script>
</body>
</html>
