<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel M√©dico - Cl√≠nica Moguz</title>
  <link rel="stylesheet" href="assets/styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      min-height: 100vh;
      background: var(--bg);
    }
    
    /* Sidebar */
    .sidebar {
      width: 280px;
      background: var(--card);
      border-right: 1px solid var(--border-color);
      display: flex;
      flex-direction: column;
      position: fixed;
      height: 100vh;
      z-index: 100;
    }
    
    .sidebar-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .sidebar-header h2 {
      font-size: 20px;
      color: var(--text);
      margin-bottom: 4px;
    }
    
    .sidebar-header p {
      font-size: 13px;
      color: var(--muted);
    }
    
    .sidebar-nav {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }
    
    .nav-item {
      padding: 12px 16px;
      margin-bottom: 4px;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text);
      text-decoration: none;
    }
    
    .nav-item:hover {
      background: var(--glass);
    }
    
    .nav-item.active {
      background: var(--accent);
      color: white;
    }
    
    .nav-item .icon {
      font-size: 20px;
    }
    
    .sidebar-footer {
      padding: 16px;
      border-top: 1px solid var(--border-color);
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 280px;
      padding: 32px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 32px;
    }
    
    .header h1 {
      font-size: 32px;
      color: var(--text);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }
    
    .stat-card {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
    }
    
    .stat-card h3 {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 8px;
      text-transform: uppercase;
      font-weight: 600;
    }
    
    .stat-card .value {
      font-size: 36px;
      font-weight: 700;
      color: var(--text);
    }
    
    /* Appointments Table */
    .appointments-section {
      background: var(--card);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-color);
      overflow: hidden;
    }
    
    .section-header {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .section-header h2 {
      font-size: 20px;
      color: var(--text);
    }
    
    .filters {
      display: flex;
      gap: 12px;
    }
    
    .filter-btn {
      padding: 8px 16px;
      border: 1px solid var(--border-color);
      background: var(--bg);
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      color: var(--text);
    }
    
    .filter-btn:hover {
      background: var(--glass);
    }
    
    .filter-btn.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }
    
    .appointments-table {
      width: 100%;
      border-collapse: collapse;
    }
    
    .appointments-table th,
    .appointments-table td {
      padding: 16px 24px;
      text-align: left;
      border-bottom: 1px solid var(--border-color);
    }
    
    .appointments-table th {
      background: var(--glass);
      font-weight: 600;
      color: var(--text);
      font-size: 13px;
      text-transform: uppercase;
    }
    
    .appointments-table td {
      color: var(--text);
    }
    
    .appointments-table tr:hover {
      background: var(--glass);
      cursor: pointer;
    }
    
    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .status-pendiente {
      background: #fff3cd;
      color: #856404;
    }
    
    .status-confirmado {
      background: #d1ecf1;
      color: #0c5460;
    }
    
    .status-atendido {
      background: #d4edda;
      color: #155724;
    }
    
    .status-cancelado {
      background: #f8d7da;
      color: #721c24;
    }
    
    .type-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
    }
    
    .empty-state {
      padding: 60px;
      text-align: center;
      color: var(--muted);
    }
    
    .empty-state .icon {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background: var(--card);
      border-radius: var(--radius-lg);
      width: 90%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal-header {
      padding: 24px;
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .modal-header h2 {
      font-size: 24px;
      color: var(--text);
    }
    
    .modal-close {
      background: none;
      border: none;
      font-size: 28px;
      cursor: pointer;
      color: var(--muted);
      line-height: 1;
    }
    
    .modal-body {
      padding: 24px;
    }
    
    .detail-row {
      margin-bottom: 20px;
    }
    
    .detail-row label {
      display: block;
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .detail-row .value {
      font-size: 16px;
      color: var(--text);
    }
    
    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: var(--accent);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }
    
    .btn-success {
      background: #28a745;
      color: white;
    }
    
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    
    .btn-secondary {
      background: var(--glass);
      color: var(--text);
    }
    
    select.status-select {
      padding: 8px 12px;
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      background: var(--bg);
      color: var(--text);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2 id="doctor-name">Panel M√©dico</h2>
      <p id="doctor-specialty">Cargando...</p>
    </div>
    
    <nav class="sidebar-nav">
      <a class="nav-item active" data-view="dashboard">
        <span class="icon">üìä</span>
        <span>Dashboard</span>
      </a>
      <a class="nav-item" data-view="presencial">
        <span class="icon">üè•</span>
        <span>Turnos Presenciales</span>
      </a>
      <a class="nav-item" data-view="virtual">
        <span class="icon">üíª</span>
        <span>Turnos Virtuales</span>
      </a>
      <a class="nav-item" data-view="profile">
        <span class="icon">üë§</span>
        <span>Mi Perfil</span>
      </a>
    </nav>
    
    <div class="sidebar-footer">
      <button class="nav-item" id="logout-btn" style="width: 100%; border: none; background: none;">
        <span class="icon">üö™</span>
        <span>Cerrar sesi√≥n</span>
      </button>
    </div>
  </aside>
  
  <!-- Main Content -->
  <main class="main-content">
    <div class="header">
      <h1 id="view-title">Dashboard</h1>
      <div>
        <span id="current-date" style="color: var(--muted);"></span>
      </div>
    </div>
    
    <!-- Stats Cards -->
    <div class="stats-grid" id="stats-grid">
      <div class="stat-card">
        <h3>Turnos Hoy</h3>
        <div class="value" id="stat-today">0</div>
      </div>
      <div class="stat-card">
        <h3>Pendientes</h3>
        <div class="value" id="stat-pending">0</div>
      </div>
      <div class="stat-card">
        <h3>Confirmados</h3>
        <div class="value" id="stat-confirmed">0</div>
      </div>
      <div class="stat-card">
        <h3>Total Mes</h3>
        <div class="value" id="stat-month">0</div>
      </div>
    </div>
    
    <!-- Appointments Section -->
    <div class="appointments-section">
      <div class="section-header">
        <h2>Turnos</h2>
        <div class="filters">
          <button class="filter-btn active" data-filter="all">Todos</button>
          <button class="filter-btn" data-filter="pendiente">Pendientes</button>
          <button class="filter-btn" data-filter="confirmado">Confirmados</button>
          <button class="filter-btn" data-filter="atendido">Atendidos</button>
        </div>
      </div>
      
      <table class="appointments-table" id="appointments-table">
        <thead>
          <tr>
            <th>Paciente</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Tipo</th>
            <th>Especialidad</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="appointments-tbody">
          <tr>
            <td colspan="7" class="empty-state">
              <div class="icon">üìÖ</div>
              <p>Cargando turnos...</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  
  <!-- Modal de Detalle -->
  <div class="modal" id="appointment-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Detalle del Turno</h2>
        <button class="modal-close" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Contenido din√°mico -->
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
    
    // Configuraci√≥n de Supabase (REEMPLAZAR CON TUS CREDENCIALES)
    const SUPABASE_URL = 'https://csrmylnhdhwurnmmogfl.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzcm15bG5oZGh3dXJubW1vZ2ZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI1NTcxODcsImV4cCI6MjA3ODEzMzE4N30.GEnlUM_PiPK2X_lpoio9gm0pwBAC7uLbhqkJ5HohHug';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY, {
      auth: { storageKey: 'sb-doctor', persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
    });
    
    let currentDoctor = null;
    let appointments = [];
    let currentFilter = 'all';
    let currentView = 'dashboard';
    
    // Verificar autenticaci√≥n
    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      
      if (!session) {
        window.location.href = 'doctor-login.html';
        return null;
      }
      
      // Obtener datos del doctor
      const { data: doctorData, error } = await supabase
        .from('doctors')
        .select('*')
        .eq('email', session.user.email)
        .single();
      
      if (error || !doctorData) {
        alert('Error: No tienes permisos de doctor');
        await supabase.auth.signOut();
        window.location.href = 'doctor-login.html';
        return null;
      }
      
      return doctorData;
    }
    
    // Cargar turnos
    async function loadAppointments() {
      if (!currentDoctor) return;
      
      const { data, error } = await supabase
        .from('appointments')
        .select('*')
        .eq('doctor_id', currentDoctor.id)
        .order('date', { ascending: true })
        .order('time', { ascending: true });
      
      if (error) {
        console.error('Error cargando turnos:', error);
        return;
      }
      
      appointments = data || [];
      renderAppointments();
      updateStats();
    }
    
    // Renderizar turnos
    function renderAppointments() {
      const tbody = document.getElementById('appointments-tbody');
      
      let filtered = appointments;
      
      if (currentView === 'presencial') {
        filtered = appointments.filter(a => a.type === 'presencial');
      } else if (currentView === 'virtual') {
        filtered = appointments.filter(a => a.type === 'virtual');
      }
      
      if (currentFilter !== 'all') {
        filtered = filtered.filter(a => a.status === currentFilter);
      }
      
      if (filtered.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" class="empty-state">
              <div class="icon">üìÖ</div>
              <p>No hay turnos para mostrar</p>
            </td>
          </tr>
        `;
        return;
      }
      
      tbody.innerHTML = filtered.map(apt => `
        <tr onclick="showAppointmentDetail('${apt.id}')">
          <td><strong>${apt.patient_name}</strong></td>
          <td>${new Date(apt.date).toLocaleDateString('es-AR')}</td>
          <td>${apt.time}</td>
          <td>
            <span class="type-badge">
              ${apt.type === 'presencial' ? 'üè•' : 'üíª'} 
              ${apt.type}
            </span>
          </td>
          <td>${apt.specialty}</td>
          <td>
            <span class="status-badge status-${apt.status}">
              ${apt.status}
            </span>
          </td>
          <td>
            ${apt.type === 'virtual' && apt.video_link ? 
              `<button class="btn btn-primary btn-sm" onclick="event.stopPropagation(); window.open('${apt.video_link}', '_blank')">Iniciar</button>` :
              apt.type === 'virtual' ?
              `<button class="btn btn-secondary btn-sm" onclick="event.stopPropagation(); generateMeetLink('${apt.id}')">Generar link</button>` :
              ''
            }
          </td>
        </tr>
      `).join('');
    }
    
    // Actualizar estad√≠sticas
    function updateStats() {
      const today = new Date().toISOString().split('T')[0];
      const currentMonth = new Date().getMonth();
      
      document.getElementById('stat-today').textContent = 
        appointments.filter(a => a.date === today).length;
      
      document.getElementById('stat-pending').textContent = 
        appointments.filter(a => a.status === 'pendiente').length;
      
      document.getElementById('stat-confirmed').textContent = 
        appointments.filter(a => a.status === 'confirmado').length;
      
      document.getElementById('stat-month').textContent = 
        appointments.filter(a => new Date(a.date).getMonth() === currentMonth).length;
    }
    
    // Mostrar detalle del turno
    window.showAppointmentDetail = function(appointmentId) {
      const apt = appointments.find(a => a.id === appointmentId);
      if (!apt) return;
      
      const modalBody = document.getElementById('modal-body');
      modalBody.innerHTML = `
        <div class="detail-row">
          <label>Paciente</label>
          <div class="value">${apt.patient_name}</div>
        </div>
        
        <div class="detail-row">
          <label>Email</label>
          <div class="value">${apt.patient_email || 'No proporcionado'}</div>
        </div>
        
        <div class="detail-row">
          <label>Tel√©fono</label>
          <div class="value">${apt.patient_phone || 'No proporcionado'}</div>
        </div>
        
        <div class="detail-row">
          <label>Fecha y Hora</label>
          <div class="value">${new Date(apt.date).toLocaleDateString('es-AR')} a las ${apt.time}</div>
        </div>
        
        <div class="detail-row">
          <label>Tipo</label>
          <div class="value">${apt.type === 'presencial' ? 'üè• Presencial' : 'üíª Virtual'}</div>
        </div>
        
        <div class="detail-row">
          <label>Especialidad</label>
          <div class="value">${apt.specialty}</div>
        </div>
        
        <div class="detail-row">
          <label>Notas</label>
          <div class="value">${apt.notes || 'Sin notas'}</div>
        </div>
        
        ${apt.type === 'virtual' ? `
          <div class="detail-row">
            <label>Enlace de videollamada</label>
            <div class="value">
              ${apt.video_link ? 
                `<a href="${apt.video_link}" target="_blank" style="color: var(--accent)">${apt.video_link}</a>` :
                '<em style="color: var(--muted)">No generado a√∫n</em>'
              }
            </div>
          </div>
        ` : ''}
        
        <div class="detail-row">
          <label>Estado</label>
          <select class="status-select" id="status-select">
            <option value="pendiente" ${apt.status === 'pendiente' ? 'selected' : ''}>Pendiente</option>
            <option value="confirmado" ${apt.status === 'confirmado' ? 'selected' : ''}>Confirmado</option>
            <option value="atendido" ${apt.status === 'atendido' ? 'selected' : ''}>Atendido</option>
            <option value="cancelado" ${apt.status === 'cancelado' ? 'selected' : ''}>Cancelado</option>
          </select>
        </div>
        
        <div class="modal-actions">
          <button class="btn btn-primary" onclick="updateAppointmentStatus('${apt.id}')">
            Guardar cambios
          </button>
          
          ${apt.type === 'virtual' && !apt.video_link ? `
            <button class="btn btn-success" onclick="generateMeetLink('${apt.id}')">
              Generar enlace Meet
            </button>
          ` : ''}
          
          ${apt.status !== 'atendido' ? `
            <button class="btn btn-success" onclick="markAsAttended('${apt.id}')">
              Marcar como atendido
            </button>
          ` : ''}
          
          <button class="btn btn-secondary" onclick="closeModal()">
            Cerrar
          </button>
        </div>
      `;
      
      document.getElementById('appointment-modal').classList.add('show');
    };
    
    // Cerrar modal
    window.closeModal = function() {
      document.getElementById('appointment-modal').classList.remove('show');
    };
    
    // Actualizar estado del turno
    window.updateAppointmentStatus = async function(appointmentId) {
      const newStatus = document.getElementById('status-select').value;
      
      const { error } = await supabase
        .from('appointments')
        .update({ status: newStatus })
        .eq('id', appointmentId);
      
      if (error) {
        alert('Error al actualizar: ' + error.message);
        return;
      }
      
      alert('‚úÖ Estado actualizado correctamente');
      closeModal();
      loadAppointments();
    };
    
    // Marcar como atendido
    window.markAsAttended = async function(appointmentId) {
      const { error } = await supabase
        .from('appointments')
        .update({ status: 'atendido' })
        .eq('id', appointmentId);
      
      if (error) {
        alert('Error: ' + error.message);
        return;
      }
      
      alert('‚úÖ Turno marcado como atendido');
      closeModal();
      loadAppointments();
    };
    
    // Generar link de Google Meet
    window.generateMeetLink = async function(appointmentId) {
      // Generar un ID √∫nico para el meet
      const meetId = Math.random().toString(36).substring(2, 12);
      const meetLink = `https://meet.google.com/${meetId}`;
      
      const { error } = await supabase
        .from('appointments')
        .update({ video_link: meetLink })
        .eq('id', appointmentId);
      
      if (error) {
        alert('Error: ' + error.message);
        return;
      }
      
      alert('‚úÖ Enlace generado: ' + meetLink);
      loadAppointments();
      
      // Si est√° en el modal, actualizar
      const modal = document.getElementById('appointment-modal');
      if (modal.classList.contains('show')) {
        showAppointmentDetail(appointmentId);
      }
    };
    
    // Navigation
    document.querySelectorAll('.nav-item[data-view]').forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        item.classList.add('active');
        
        currentView = item.dataset.view;
        
        const titles = {
          dashboard: 'Dashboard',
          presencial: 'Turnos Presenciales',
          virtual: 'Turnos Virtuales',
          profile: 'Mi Perfil'
        };
        
        document.getElementById('view-title').textContent = titles[currentView];
        
        renderAppointments();
      });
    });
    
    // Filters
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        currentFilter = btn.dataset.filter;
        renderAppointments();
      });
    });
    
    // Logout
    document.getElementById('logout-btn').addEventListener('click', async () => {
      if (confirm('¬øCerrar sesi√≥n?')) {
        await supabase.auth.signOut();
        window.location.href = 'doctor-login.html';
      }
    });
    
    // Mostrar fecha actual
    document.getElementById('current-date').textContent = 
      new Date().toLocaleDateString('es-AR', { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      });
    
    // Inicializar
    (async function init() {
      currentDoctor = await checkAuth();
      
      if (currentDoctor) {
        document.getElementById('doctor-name').textContent = currentDoctor.full_name;
        document.getElementById('doctor-specialty').textContent = currentDoctor.specialty;
        
        await loadAppointments();
        
        // Recargar cada 30 segundos
        setInterval(loadAppointments, 30000);
      }
    })();
  </script>
</body>
</html>
